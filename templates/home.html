<!DOCTYPE html>
<html lang="en">
   <html>
      <head>
         <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yxFy3Tt84CcGRj9UI7RA25hoUMpUPoFzcdPtK3hBdNgEGnh9FdKgMVM+lbAZTKN2" crossorigin="anonymous">
        <style>
        html {
            min-height: 100%;
            position: relative;
        }
        body {
            margin-bottom: 60px;
        }
        .footer {
            background-color: #f5f5f5;
            bottom: 0;
            height: 150px;
            padding-top: 10px;
            position: absolute;
            width: 100%;
        }
        .footer .btn-link{
            color: #a41d35;
        }
        body > .container {
            padding: 60px 15px 0;
        }
        .container .text-muted {
            margin: 20px 0;
        }
        .footer > .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        code {
            font-size: 80%;
        }
        </style>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1"/>
        <meta name="description" content="Url shortener written in python opensource ala bit.ly"/>
        <meta name="keywords" content="HTML,CSS,XML,JavaScript,odoo,vauxoo,bit.ly,urlshortener,mexico,python"/>
        <meta name="generator" content="Odoo"/>
        <meta name="author" content="Vauxoo, Open Source Specialists"/>
        <title>url shortener by Vauxoo</title>
      </head>
      <body>
         <div>
            <a href="https://github.com/Vauxoo/urlshortener">
                <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
            <div class="container" style="margin-top: 15%">
               <br />
               <div class="row">
                  <div class="col-md-offset-3 col-md-6">
                     <form method="post" action="">
                        <div class="form-group">
                           <div class="input-group">
                              <input type="text" id="url" name="url" class="form-control chat-input" placeholder="Enter URL to shorten" />
                              <span class="input-group-btn">
                                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-link"></span> Clip</button>
                              </span>
                            </div><!-- /input-group -->
                        </div>
                     </form>
               {% if short_url %}
                  <div class='alert alert-success'>
                      <a class="alert-link" href="{{protocol}}{{short_url}}"  target="_blank"> 
                          {{protocol}}{{short_url}}
                     </a>
                  </div>
               {% endif %}
               {% if error %}
                  <div class='alert alert-danger'>
                     An error has occurred!
                  </div>
               {% endif %}
               {% if number_of_rows %}
                   <div style="color:gray; text-align: center;">
                     <large style="font-weight: bold; font-size: 20px">{{number_of_rows}}</large> links shortened</div>
               {% endif %}
                  </div>
               </div>
            </div>
         </div>
         <footer class="footer">
            <div class="container">
                <div class="row">
                <div class="col-md-6">
                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                    <a href="https://facebook.com/vauxoo" class="btn btn-xs btn-link" data-oe-id="2703" data-oe-model="ir.ui.view" data-oe-field="arch" data-oe-xpath="/t[1]/div[1]/a[1]"><i class="fa fa-3x fa-facebook-square fa-lg"></i></a>
                    <a href="https://twitter.com/vauxoo" class="btn btn-xs btn-link" data-oe-id="2703" data-oe-model="ir.ui.view" data-oe-field="arch" data-oe-xpath="/t[1]/div[1]/a[2]"><i class="fa fa-3x fa-twitter-square fa-lg"></i></a>
                    <a href="https://www.linkedin.com/company/vauxoo" class="btn btn-xs btn-link" data-oe-id="2703" data-oe-model="ir.ui.view" data-oe-field="arch" data-oe-xpath="/t[1]/div[1]/a[3]"><i class="fa fa-3x fa-linkedin-square fa-lg"></i></a>
                    <a href="https://www.youtube.com/vauxoomedia" class="btn btn-xs btn-link" data-oe-id="2703" data-oe-model="ir.ui.view" data-oe-field="arch" data-oe-xpath="/t[1]/div[1]/a[4]"><i class="fa fa-3x fa-youtube-square fa-lg"></i></a>

                    <a href="https://github.com/vauxoo" class="btn btn-xs btn-link" data-oe-id="2703" data-oe-model="ir.ui.view" data-oe-field="arch" data-oe-xpath="/t[1]/div[1]/a[6]"><i class="fa fa-3x fa-github-square fa-lg"></i></a>
                    <a title="Contact us" data-toggle="tooltip" class="btn btn-xs btn-link" data-placement="left" href="/page/website.contactus" data-oe-id="2703" data-oe-model="ir.ui.view" data-oe-field="arch" data-oe-xpath="/t[1]/div[1]/a[7]"><i class="fa fa-3x fa-envelope-square fa-lg"></i></a>
                </div>
                </div>
                <div class="col-md-6">
                <p class="text-muted pull-right"><b><small>Version: {{version}}</small></b>
                    <small>Maintained by 
                    <a href="https://www.vauxoo.com">
                    <img src="http://s3.vauxoo.com/logo_vauxoo.svg" height="30px"/>
                    </a></small>
                    <small> and Licenced under: 
                    <a href="http://www.gnu.org/licenses/agpl-3.0.html">
                    <img src="http://www.gnu.org/graphics/agplv3-88x31.png" height="20px"/></a>
                    </small>
                </p>
                <p class="text-muted"></p>
                </div>
                </div>
            </div>
         </footer>
         </div> 
      </body>
   </html>
